<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA KPI Search</title>
</head>
<body>
    <h2>Search for NBA Player KPIs</h2>
    <form action="/nba/stats" method="POST">
        <label for="player">Enter Player Name:</label>
        <input type="text" id="player" name="player" required>
        <br>
        <label for="team">Enter Team Name (Optional):</label>
        <input type="text" id="team" name="team">
        <br>
        <button type="submit">Search</button>
    </form>
</body>
</html>
