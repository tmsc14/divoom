<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA KPI Results</title>
</head>
<body>
    <h2>Player Stats</h2>
    <ul>
        <li><strong>Name:</strong> {{ stats.name }}</li>
        <li><strong>Team:</strong> {{ stats.team }}</li>
        <li><strong>Position:</strong> {{ stats.position }}</li>
        <li><strong>Height:</strong> {{ stats.height }}</li>
        <li><strong>Weight:</strong> {{ stats.weight }}</li>
    </ul>
    <a href="/nba">Search Again</a>
</body>
</html>
